<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AGENDAMENTO MANICURE FABI</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Agenda - Fabi Manicure</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" type="text" class="form-control"   placeholder="Digite o nome da cliente" required />
        </div>
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
       
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time"  id="hora" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="tel">Telefone</label>
            <input id="tel" type="number" class="form-control"  min="000000001" step="000000001" value="0.0" required />
        </div>
        
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <br>
    <br>

    <div id="agendamentoView"></div>

    <script src="lib/jquery.min.js"></script>
    <script src="js/models/Agenda.js"></script>
    <script src="js/controllers/AgendaController.js"></script>
    <script src="js/models/Agendamento.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/AgendamentoView.js"></script>
    <script src="js/views/MensagemView.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
